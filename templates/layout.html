<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.min.css') }}">


</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Навигация</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('catalog', table=selected_table) }}">Просмотр</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for ('analytics', table=selected_table) }}">Аналитика</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for ('conflicts') }}">Конфликты</a>
        </li>
  </nav>

  <div class="container-fluid">
    <h1><a href="/">TimeTabletron3000</a></h1>
    {% block body %}{% endblock %}
  </div>

  {% include "modal.html" %}
  {% block scripts %}
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    {% include "js/main.js" %}
  {% endblock %}
</body>
</html>
