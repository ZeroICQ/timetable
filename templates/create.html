{% extends "record_action.html" %}

{% block body %}
  {{ super() }}
  {{ status }}
  {{ pk }}
  <div class="col col-md-4">
    <form method="post">
      <div class="form-group">
        {% for field in fields %}
          {{ field.get_html() }}
        {% endfor %}
      </div>
      <button type="submit" name="action" value="new" class="btn btn-sm btn-success">Создать и продолжить</button>
      <button type="submit" name="action" value="edit" class="btn btn-sm btn-success">Создать и редактировать</button>
      <button type="submit" name="action" value="close" class="btn btn-sm btn-danger">Создать и закрыть</button>
    </form>
  </div>
{% endblock %}
