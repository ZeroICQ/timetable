{% extends "layout.html" %}
{% block body %}
  {% with options=tables %}
    {% include "select.html" %}
  {% endwith %}

  <div class=entries>
    <table>
      {% for entry in entries %}
        <tr>

        {% for col in entry %}
          <td>
            {{ col }}
          </td>
        {% endfor%}

      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
