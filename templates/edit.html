{% extends "record_action.html" %}

{% block body %}
  {{ super() }}
  <div class="col col-md-4">
    <form method="post">
      <div class="form-group">
        {% for field in fields %}
          {{ form_field(field, values[loop.index0], name=loop.index0) }}
        {% endfor %}
      </div>
      <input type="submit" class="btn btn-sm btn-success" value="Сохранить">
    </form>
  </div>
{% endblock %}
