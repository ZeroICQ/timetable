<form action="{{ url_for('index') }}">
  <select name='t'>
    {% for option in options %}

      <option {% if selected is defined and loop.index0 == selected|int %} selected {% endif %} value={{ loop.index0 }}>{{ option }}</option>
    {% endfor %}
  </select> 
  <input type="submit" value="Показать">
</form>
